<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ankur Kumar Goras</td>
                <td>100000</td>
            </tr>
            <tr>
                <td>Adarsh Raj</td>
                <td>60000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
