<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User details</title>
</head>
<body>
    <h1>User Information</h1>
    <form>
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" placeholder="Name" required>
        </p>
        <p>
            <label for="age">Age:</label>
            <input type="number" id="age" name="user_age" min="1" max="120" placeholder="Age">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" required placeholder="Email">
        </p>
        <p>
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="user_contact" placeholder="Contact no.">
        </p>

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</body>
</html>
