<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame </title>
    <!-- An inline frame(iframe) is used to embed another web page with in the current HTML document. -->
</head>

<body>
    <iframe src="https://lms.cetpainfotech.com/login" frameborder="0" width="300" height="300"></iframe> <br><br>

    <!-- we can use YouTube video as well using iframe tag -->
    <iframe width="853" height="480" src="https://www.youtube.com/embed/06iPYUCZOyY"
        title="The Rise of Full Stack Development in the Corporate World | 2025 Tech Trends" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
